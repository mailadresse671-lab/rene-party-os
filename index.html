<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>René OS - The Ultimate Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ea;
            --pink: #ff0050;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: 'Share Tech Mono', monospace; height: 100vh; overflow: hidden; color: white; }

        /* Background Video */
        #intro-vid {
            position: absolute; inset: 0; width: 100%; height: 100%; 
            object-fit: cover; opacity: 0.4; z-index: 1; transition: filter 0.3s;
        }

        /* Foto Layer */
        #pic-layer {
            position: absolute; inset: 0; width: 100%; height: 100%; 
            object-fit: contain; z-index: 5; opacity: 0;
            transition: opacity 0.8s ease-in-out, transform 4s linear;
            background: rgba(0,0,0,0.4);
        }

        /* Texte */
        #impact-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; font-family: 'Bangers', cursive; font-size: 4rem;
            text-align: center; color: white; text-shadow: 0 0 20px var(--cyan);
            opacity: 0; pointer-events: none; width: 100%;
        }

        #start-screen {
            position: absolute; inset: 0; z-index: 100;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #1a1a3e 0%, #000 100%);
        }

        #start-btn {
            padding: 25px 50px; border-radius: 50px; background: var(--pink);
            color: white; border: none; font-size: 2rem; font-family: 'Bangers';
            cursor: pointer; box-shadow: 0 0 30px var(--pink);
        }

        #skip-btn {
            position: absolute; top: 20px; right: 20px; z-index: 101;
            background: rgba(255,255,255,0.1); border: 1px solid white; color: white;
            padding: 8px 15px; border-radius: 20px; font-size: 0.8rem; display: none;
        }

        .active-pic { opacity: 1 !important; transform: scale(1.1); }
    </style>
</head>
<body>

    <audio id="intro-music" src="intro-sound.mp3"></audio>

    <div id="start-screen">
        <button id="start-btn" onclick="runIntro()">START EXPERIENCE ⚡</button>
    </div>

    <div id="intro-view" class="full-screen">
        <video id="intro-vid" muted playsinline></video>
        <img id="pic-layer" src="">
        <div id="impact-text"></div>
        <button id="skip-btn" onclick="finishIntro()">SKIP ⏩</button>
    </div>

    <script>
        const images = Array.from({length: 10}, (_, i) => `pic${i+1}.jpg`);
        const vids = ['glitch1.mp4', 'glitch2.mp4', 'glitch3.mp4'];
        const impactWords = [
            "INITIALIZING", "SYSTEM OVERRIDE", "LOADING MEMORIES", 
            "RENÉ", "CHAPTER 29", "HISTORY", "HACKING SUCCESS", 
            "FAMILY", "LEGENDS", "READY?"
        ];

        async function runIntro() {
            document.getElementById('start-screen').style.display = 'none';
            const aud = document.getElementById('intro-music');
            const vid = document.getElementById('intro-vid');
            const pic = document.getElementById('pic-layer');
            const txt = document.getElementById('impact-text');

            // Skip Button zeigen, wenn schon mal gesehen
            if(localStorage.getItem('introSeen')) document.getElementById('skip-btn').style.display = 'block';

            aud.play();
            
            // Warte bis wir die Songlänge wissen
            aud.onloadedmetadata = () => {
                const songDuration = aud.duration;
                const interval = (songDuration / images.length) * 1000;
                startSequence(interval);
            };

            // Falls Metadaten schon da sind
            if(aud.duration) {
                const interval = (aud.duration / images.length) * 1000;
                startSequence(interval);
            }

            async function startSequence(interval) {
                for(let i = 0; i < images.length; i++) {
                    // Video Hintergrund wechseln
                    vid.src = vids[i % vids.length];
                    vid.play();

                    // Bild und Text einblenden
                    pic.src = images[i];
                    pic.classList.add('active-pic');
                    txt.innerText = impactWords[i] || "PARTY";
                    txt.style.opacity = 1;

                    await new Promise(r => setTimeout(r, interval * 0.8));
                    
                    // Kurz ausfaden vor nächstem Bild
                    txt.style.opacity = 0;
                    pic.classList.remove('active-pic');
                    
                    await new Promise(r => setTimeout(r, interval * 0.2));
                }
            }

            aud.onended = () => {
                finishIntro();
            };
        }

        function finishIntro() {
            localStorage.setItem('introSeen', 'true');
            document.getElementById('intro-music').pause();
            // Hier leiten wir zum Login weiter
            document.body.innerHTML = `
                <div style="height:100vh; background:#020617; display:flex; align-items:center; justify-content:center; color:white; font-family:'Bangers'; flex-direction:column;">
                    <h1 style="font-size:3rem; color:#00f2ea;">RENÉ OS v15</h1>
                    <p style="margin-top:20px;">Hier geht's jetzt zum Dashboard...</p>
                    <button onclick="location.reload()" style="margin-top:20px; color:#555; background:none; border:none; cursor:pointer;">REPLAY</button>
                </div>
            `;
        }
    </script>
</body>
</html>
