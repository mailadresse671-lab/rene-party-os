<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ren√© OS - Producer Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=VT323&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        :root {
            --neon-blue: #00f2ea;
            --neon-pink: #ff0050;
            --bg-dark: #020617;
            --terminal-green: #0f0;
            --pad-off: #1e293b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Utils */
        .hidden { display: none !important; }
        .full-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; overflow: hidden; }
        
        /* --- INTRO SCENE --- */
        #view-intro { background: #000; display: flex; align-items: center; justify-content: center; z-index: 2000; }
        #video-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.4; z-index: 1; object-fit: cover; filter: contrast(1.2) brightness(0.8) hue-rotate(180deg); }
        #terminal-layer { position: absolute; z-index: 2; padding: 20px; font-family: 'VT323', monospace; color: var(--terminal-green); font-size: 1.6rem; text-shadow: 0 0 5px var(--terminal-green); bottom: 15%; left: 0; width: 100%; text-align: left; pointer-events: none; }
        .terminal-line { margin-bottom: 8px; opacity: 0; animation: fadeIn 0.1s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        #start-btn { z-index: 10; padding: 20px 40px; font-family: 'Bangers'; font-size: 2rem; background: var(--neon-pink); color: white; border: none; border-radius: 10px; animation: pulse 1.5s infinite; cursor: pointer; }
        #skip-btn { position: absolute; top: 20px; right: 20px; z-index: 20; background: rgba(0,0,0,0.5); border: 1px solid white; color: white; padding: 8px 15px; border-radius: 20px; font-family: 'Inter', sans-serif; font-size: 0.8rem; cursor: pointer; display: none; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- MAIN APP --- */
        #view-login { z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1e293b 0%, #020617 100%); }
        .login-box { background: #0f172a; padding: 2rem; border-radius: 1rem; border: 1px solid var(--neon-blue); text-align: center; width: 90%; max-width: 350px; box-shadow: 0 0 20px rgba(0, 242, 234, 0.2); }
        .input-field { width: 100%; padding: 15px; margin: 20px 0; background: #020617; border: 1px solid #334155; color: white; text-align: center; font-size: 1.2rem; border-radius: 8px; }
        .btn-main { width: 100%; padding: 15px; background: var(--neon-blue); color: black; font-family: 'Bangers'; font-size: 1.5rem; border-radius: 8px; border:none; }
        
        .dash-grid { display: grid; grid-template-columns: 1fr; gap: 15px; padding: 20px; max-width: 500px; margin: 60px auto 0; }
        .app-icon { background: #0f172a; border: 1px solid #333; padding: 20px; border-radius: 15px; display: flex; align-items: center; gap: 15px; color: white; }
        .icon-emoji { font-size: 2.5rem; background: rgba(255,255,255,0.1); width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; border-radius: 10px; }
        .app-header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: rgba(2,6,23,0.9); border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 50; }
        .back-btn { background: none; color: white; font-size: 1.5rem; border: none; }
        
        /* Chat */
        #chat-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 0.9rem; word-wrap: break-word;}
        .mine { align-self: flex-end; background: var(--neon-blue); color: black; }
        .others { align-self: flex-start; background: #334155; }
        .chat-input-area { position: fixed; bottom: 0; width: 100%; padding: 15px; background: var(--bg-dark); display: flex; gap: 10px; border-top: 1px solid #333; }

        /* --- DJ ROOM (NEW) --- */
        .dj-interface { display: flex; flex-direction: column; align-items: center; height: 100%; padding-top: 20px; }
        .dj-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            padding: 20px; 
            width: 100%; 
            max-width: 400px; 
        }
        .pad {
            aspect-ratio: 1;
            background: var(--pad-off);
            border: 2px solid #334155;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            overflow: hidden;
        }
        .pad:active, .pad.active { transform: scale(0.95); border-color: white; }
        .pad span { font-size: 2rem; margin-bottom: 5px; pointer-events: none;}
        .pad label { font-size: 0.8rem; text-transform: uppercase; color: #aaa; pointer-events: none; font-weight: bold;}
        
        /* Pad Colors */
        .p-kick { box-shadow: 0 0 10px rgba(255, 0, 80, 0.2); }
        .p-kick:active { background: var(--neon-pink); box-shadow: 0 0 20px var(--neon-pink); }
        
        .p-snare { box-shadow: 0 0 10px rgba(0, 242, 234, 0.2); }
        .p-snare:active { background: var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue); }

        .p-bass { box-shadow: 0 0 10px rgba(255, 255, 0, 0.2); }
        .p-bass:active { background: yellow; color: black; box-shadow: 0 0 20px yellow; }

        .live-indicator { margin-top: 20px; font-family: 'VT323'; color: var(--neon-pink); animation: blink 1s infinite; display: none;}
        @keyframes blink { 50% { opacity: 0; } }

        /* Art */
        #gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; padding: 15px; overflow-y: auto; padding-bottom: 100px;}
        .gallery-img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 8px; border: 1px solid #333; }
    </style>
</head>
<body>

    <audio id="intro-music" src="intro-sound.mp3" preload="auto"></audio>

    <div id="view-intro" class="full-screen">
        <video id="video-layer" muted playsinline></video>
        <div id="terminal-layer"></div>
        <button id="start-btn" onclick="app.startShow()">TAP TO START üöÄ</button>
        <button id="skip-btn" onclick="app.endIntro()">√úBERSPRINGEN ‚è©</button>
    </div>

    <div id="view-login" class="full-screen hidden">
        <div class="login-box">
            <h1 style="font-family: 'Bangers'; font-size: 3rem; margin-bottom: 10px;">REN√â OS <span style="color:var(--neon-pink)">v4.0</span></h1>
            <p style="margin-bottom:10px; opacity:0.7">Login f√ºr Party-Modus</p>
            <input type="text" id="username" class="input-field" placeholder="Dein Name..." maxlength="10">
            <button class="btn-main" onclick="app.login()">LOGIN üîë</button>
        </div>
    </div>

    <div id="view-dash" class="full-screen hidden" style="overflow-y:auto;">
        <div style="text-align: center; margin-top: 40px;">
            <h2 style="font-family: 'Bangers'; letter-spacing: 2px;">SYSTEM STATUS: <span style="color:var(--terminal-green)">ONLINE</span></h2>
            <p>Willkommen, <span id="display-name" style="color:var(--neon-blue); font-weight:bold;">GAST</span></p>
        </div>
        <div class="dash-grid">
            <button class="app-icon" onclick="app.nav('chat')">
                <div class="icon-emoji">üí¨</div>
                <div style="text-align: left;"><h3>VIBE CHECK</h3><p style="color:#aaa; font-size:0.8rem">G√§stebuch & Chat</p></div>
            </button>
            <button class="app-icon" onclick="app.nav('dj')">
                <div class="icon-emoji">üéõÔ∏è</div>
                <div style="text-align: left;"><h3>DJ RAUM</h3><p style="color:#aaa; font-size:0.8rem">Mach den Beat f√ºr Ren√©</p></div>
            </button>
            <button class="app-icon" onclick="app.nav('art')">
                <div class="icon-emoji">üé®</div>
                <div style="text-align: left;"><h3>PICASSO</h3><p style="color:#aaa; font-size:0.8rem">Malen f√ºr Ren√©</p></div>
            </button>
        </div>
    </div>

    <div id="view-chat" class="full-screen hidden">
        <div class="app-header"><button class="back-btn" onclick="app.nav('dash')">‚¨ÖÔ∏è</button><div class="title">CHAT</div><div style="width:30px"></div></div>
        <div id="chat-list"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-msg" style="flex:1; padding:10px; border-radius:20px; border:none;" placeholder="Nachricht...">
            <button onclick="app.chat.send()" style="background:var(--neon-pink); width:40px; height:40px; border-radius:50%; border:none;">‚û§</button>
        </div>
    </div>

    <div id="view-dj" class="full-screen hidden">
        <div class="app-header"><button class="back-btn" onclick="app.nav('dash')">‚¨ÖÔ∏è</button><div class="title">DJ STUDIO</div><div style="width:30px"></div></div>
        <div class="dj-interface">
            <h2 style="font-family: 'Bangers'; color: white; margin-bottom: 10px;">REN√â RECORDS</h2>
            <div class="live-indicator">üî¥ LIVE SESSION</div>
            
            <div class="dj-grid">
                <div class="pad p-kick" onmousedown="app.dj.play('kick')" ontouchstart="app.dj.play('kick')"><span>ü•Å</span><label>KICK</label></div>
                <div class="pad p-snare" onmousedown="app.dj.play('snare')" ontouchstart="app.dj.play('snare')"><span>üëè</span><label>CLAP</label></div>
                <div class="pad p-snare" onmousedown="app.dj.play('hat')" ontouchstart="app.dj.play('hat')"><span>üêç</span><label>HIHAT</label></div>
                
                <div class="pad p-bass" onmousedown="app.dj.play('bass1')" ontouchstart="app.dj.play('bass1')"><span>üé∏</span><label>BASS 1</label></div>
                <div class="pad p-bass" onmousedown="app.dj.play('bass2')" ontouchstart="app.dj.play('bass2')"><span>üé∏</span><label>BASS 2</label></div>
                <div class="pad p-bass" onmousedown="app.dj.play('bass3')" ontouchstart="app.dj.play('bass3')"><span>üé∏</span><label>BASS 3</label></div>
                
                <div class="pad p-kick" onmousedown="app.dj.play('laser')" ontouchstart="app.dj.play('laser')"><span>üî´</span><label>LASER</label></div>
                <div class="pad p-snare" onmousedown="app.dj.play('horn')" ontouchstart="app.dj.play('horn')"><span>üì¢</span><label>HORN</label></div>
                <div class="pad p-bass" onmousedown="app.dj.play('yeah')" ontouchstart="app.dj.play('yeah')"><span>üó£Ô∏è</span><label>YEAH!</label></div>
            </div>
            <p style="opacity: 0.6; font-size: 0.8rem; margin-top: 10px;">Tippe auf die Pads um Beats zu bauen!</p>
        </div>
    </div>

    <div id="view-art" class="full-screen hidden" style="display:flex; flex-direction:column;">
        <div class="app-header"><button class="back-btn" onclick="app.nav('dash')">‚¨ÖÔ∏è</button><div class="title">ART</div><button onclick="app.art.clear()" style="font-size:0.8rem; background:none; color:red; border:none;">Clear</button></div>
        <div style="padding: 10px; text-align: center; background:#222;">
            <canvas id="canvas" width="300" height="300" style="background: white; border-radius: 8px; touch-action: none;"></canvas>
            <br>
            <button onclick="app.art.save()" style="margin-top:10px; background:var(--neon-blue); padding: 10px 30px; border-radius: 20px; font-weight: bold; border:none;">POSTEN üé®</button>
        </div>
        <div id="gallery-grid"></div>
    </div>

    <script>
        const videos = ['glitch1.mp4', 'glitch2.mp4', 'glitch3.mp4']; 
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        const db = gun.get('rene-party-v4-dj'); 

        // --- AUDIO ENGINE (Synthesizer) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();

        const synth = {
            playTone: (freq, type, duration, vol = 0.5) => {
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, ctx.currentTime);
                gain.gain.setValueAtTime(vol, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + duration);
            },
            noise: (duration) => {
                const bufferSize = ctx.sampleRate * duration;
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = ctx.createBufferSource();
                noise.buffer = buffer;
                const gain = ctx.createGain();
                gain.gain.setValueAtTime(0.5, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
                noise.connect(gain);
                gain.connect(ctx.destination);
                noise.start();
            }
        };

        const sounds = {
            kick: () => { synth.playTone(150, 'sine', 0.5); synth.playTone(50, 'square', 0.1, 0.5); },
            snare: () => { synth.noise(0.2); synth.playTone(200, 'triangle', 0.1); },
            hat: () => { synth.noise(0.05); },
            bass1: () => synth.playTone(55, 'sawtooth', 0.4), // A1
            bass2: () => synth.playTone(65.41, 'sawtooth', 0.4), // C2
            bass3: () => synth.playTone(73.42, 'sawtooth', 0.4), // D2
            laser: () => { 
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.frequency.setValueAtTime(800, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                osc.connect(gain); gain.connect(ctx.destination); osc.start(); osc.stop(ctx.currentTime+0.3);
            },
            horn: () => { synth.playTone(400, 'sawtooth', 0.4); setTimeout(()=>synth.playTone(400, 'sawtooth', 0.4), 100); },
            yeah: () => { synth.playTone(200, 'square', 0.2); synth.playTone(300, 'square', 0.2); }
        };

        // --- APP LOGIC ---
        const app = {
            user: localStorage.getItem('user') || '',
            isIntroRunning: false,
            
            init: () => {
                if(app.user) {
                    document.getElementById('username').value = app.user;
                    document.getElementById('display-name').innerText = app.user;
                }
                app.chat.listen();
                app.art.listen();
                // DJ Listener for Multiplayer
                db.get('dj-event').on(data => {
                    // Wenn jemand anders einen Beat spielt
                    if(data.user !== app.user && (Date.now() - data.time < 2000)) {
                        app.dj.triggerVisual(data.sound);
                    }
                });
            },

            startShow: () => {
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('skip-btn').style.display = 'block';
                app.isIntroRunning = true;
                
                // Audio Context starten (Wichtig f√ºr Mobile!)
                if(ctx.state === 'suspended') ctx.resume();

                const audio = document.getElementById('intro-music');
                audio.volume = 1.0;
                audio.play().catch(e => console.log("Audio Error"));

                const vidEl = document.getElementById('video-layer');
                let vidIdx = 0;
                function playNextVideo() {
                    if(!app.isIntroRunning) return; 
                    vidEl.src = videos[vidIdx];
                    vidEl.play();
                    vidIdx = (vidIdx + 1) % videos.length;
                }
                vidEl.onended = playNextVideo;
                vidEl.onerror = () => { console.log("Video missing"); };
                playNextVideo();
                app.typeWriter();
            },

            endIntro: () => {
                app.isIntroRunning = false;
                const audio = document.getElementById('intro-music');
                audio.pause();
                audio.currentTime = 0;
                document.getElementById('view-intro').classList.add('hidden');
                document.getElementById('view-login').classList.remove('hidden');
            },

            typeWriter: () => {
                const lines = [
                    "> Initialisiere System: DoN & Ren√© OS...",
                    "> Verbindung wird aufgebaut...",
                    "> Lade 'DJ-Studio_Module.exe'...",
                    "> Fehler: Datum ist 24.12. - Ziel war 01.12.",
                    "> Berechne Verz√∂gerung...",
                    "> Analyse: Massive technische H√ºrden erkannt.",
                    "> Lade Beweismaterial: 'N√§chte am Tablet'...",
                    "> Status Red Bull: Kritisch leer.",
                    "> Status Motivation: 100% Family.",
                    "> Lade Custom-Code... 2000 Zeilen...",
                    "> Upload abgeschlossen.",
                    "> Happy Birthday & Frohe Weihnachten, Ren√©!",
                    "> Starten in 3...",
                    "> 2...",
                    "> 1...",
                    "> SYSTEM ONLINE. LET'S MAKE SOME NOISE!"
                ];
                let i = 0;
                const terminal = document.getElementById('terminal-layer');

                function nextLine() {
                    if (!app.isIntroRunning) return;
                    if (i < lines.length) {
                        const div = document.createElement('div');
                        div.className = 'terminal-line';
                        div.innerText = lines[i];
                        terminal.appendChild(div);
                        terminal.scrollTop = terminal.scrollHeight;
                        i++;
                        setTimeout(nextLine, 2200); 
                    } else {
                        setTimeout(() => { if(app.isIntroRunning) app.endIntro(); }, 2000);
                    }
                }
                nextLine();
            },

            login: () => {
                const name = document.getElementById('username').value.trim();
                if(!name) return alert("Gib einen Namen ein, Bro!");
                app.user = name;
                localStorage.setItem('user', name);
                document.getElementById('display-name').innerText = name;
                app.nav('dash');
                if(ctx.state === 'suspended') ctx.resume();
            },

            nav: (view) => {
                document.querySelectorAll('.full-screen').forEach(el => el.classList.add('hidden'));
                if(view === 'intro') return; 
                document.getElementById('view-' + view).classList.remove('hidden');
            },

            chat: {
                send: () => {
                    const txt = document.getElementById('chat-msg').value;
                    if(!txt) return;
                    db.get('chat').set({ text: txt, author: app.user, time: Date.now() });
                    document.getElementById('chat-msg').value = '';
                },
                listen: () => {
                    db.get('chat').map().once((data, id) => {
                        if(!data || document.getElementById(id)) return;
                        const div = document.createElement('div');
                        div.id = id;
                        div.className = `msg ${data.author === app.user ? 'mine' : 'others'}`;
                        div.innerHTML = `<b>${data.author}:</b> ${data.text}`;
                        const list = document.getElementById('chat-list');
                        list.appendChild(div);
                        list.scrollTop = list.scrollHeight;
                    });
                }
            },

            // DJ MODULE
            dj: {
                play: (sound) => {
                    if(sounds[sound]) sounds[sound](); // Spiel Sound ab
                    app.dj.triggerVisual(sound); // Animation
                    // Multiplayer Send
                    db.get('dj-event').put({ user: app.user, sound: sound, time: Date.now() });
                    
                    // Prevent default touch behaviors
                    if(event) event.preventDefault();
                },
                triggerVisual: (sound) => {
                    // Finde Button mit dem Sound
                    // (Einfache L√∂sung: Wir lassen es kurz aufblinken)
                }
            },

            art: {
                canvas: document.getElementById('canvas'),
                ctx: document.getElementById('canvas').getContext('2d'),
                isDrawing: false,
                setup: () => {
                    const c = app.art.canvas;
                    const ctx = app.art.ctx;
                    const getPos = (e) => {
                        const rect = c.getBoundingClientRect();
                        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                        return {x, y};
                    };
                    const start = (e) => { app.art.isDrawing = true; ctx.beginPath(); };
                    const end = () => { app.art.isDrawing = false; };
                    const draw = (e) => {
                        if(!app.art.isDrawing) return;
                        e.preventDefault();
                        const pos = getPos(e);
                        ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.lineTo(pos.x, pos.y); ctx.stroke();
                    };
                    c.addEventListener('mousedown', start); c.addEventListener('mousemove', draw); c.addEventListener('mouseup', end);
                    c.addEventListener('touchstart', start); c.addEventListener('touchmove', draw); c.addEventListener('touchend', end);
                },
                clear: () => app.art.ctx.clearRect(0,0,300,300),
                save: () => {
                    const data = app.art.canvas.toDataURL('image/jpeg', 0.5); 
                    db.get('gallery').set({ img: data, author: app.user });
                    app.art.clear();
                    alert("Gesendet!");
                },
                listen: () => {
                    db.get('gallery').map().once((data, id) => {
                        if(!data || document.getElementById(id)) return;
                        const img = document.createElement('img');
                        img.src = data.img;
                        img.className = 'gallery-img';
                        img.id = id;
                        document.getElementById('gallery-grid').prepend(img);
                    });
                }
            }
        };

        app.art.setup();
        app.init();
    </script>
</body>
</html>
